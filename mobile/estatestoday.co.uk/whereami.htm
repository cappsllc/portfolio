	<script type="text/javascript">
		// When map page opens get location and display map
		//Palais des Festivals,1 Boulevard de la Croisette,06400 Cannes, France
		var latPalace = 43.551391;
		var lagPalace = 7.017358;
		
		$('.page-map').live("pagecreate", function() {
			
			if(navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(function(position){
					initialize(position.coords.latitude,position.coords.longitude,1);
				},errorhandler);
			}
			else
				{
					//geolocation not found, load default location
					initialize(latPalace,lagPalace,0);			
				}
		});
		function errorhandler(error)
		{
		//geolocation error triggered then load the event location
			//alert(error.code);
			//alert(error.message);
		initialize(latPalace,lagPalace,0);		
		}
		function initialize(lat,lng,hasGeo) {
			var latlng = new google.maps.LatLng(lat, lng);
			var myOptions = {
				zoom: 15,
				center: latlng,
				mapTypeId: google.maps.MapTypeId.ROADMAP
		    };
		     var map = new google.maps.Map(document.getElementById("map_canvas"),myOptions);
		    //resize map automatically
		    google.maps.event.trigger(map, 'resize') ;		    
		    var imageHere = "./images/MipimMapIcon_YourAreaHere.png";
		    var imagePalace = "./images/MipimMapIcon_Palace.png";
		    if(hasGeo ==1)
		    	{//loading current location and event location
		  		var markerHere = new google.maps.Marker({position: latlng,	map: map, title:"You are here" ,icon: imageHere  });
			    latlng = new google.maps.LatLng(latPalace,lagPalace);
		  		var marker = new google.maps.Marker({position: latlng,	map: map, title:"Conference centre" ,icon: imagePalace  });
		    	}
		    else
		    	{//loading event location only
		    	var marker = new google.maps.Marker({position: latlng,	map: map, title:"Conference centre" ,icon: imagePalace  });	    	
		    	}
		}

	</script>
